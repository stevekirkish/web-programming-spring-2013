<!DOCTYPE html>
<html>
<head>
<title>MyTunes</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap -->
<link href="bootstrap/css/bootstrap.css" rel="stylesheet" media="screen">
<link href="css/mytunes.css" rel="stylesheet" media="screen">
<link href='http://fonts.googleapis.com/css?family=Julius+Sans+One' rel='stylesheet' type='text/css'>
</head>
<body>
  <header class="row">
  	<div class="container">
    	<h3><span class="blue">My</span>Tunes</h3> 
  	</div>
  </header>
 
  <div class="container">
  <!-- Bootstrap alert widget for data updates. -->
  <div id="data-update" class="alert alert-success fade in">
     <button type="button" class="close" data-dismiss="alert">Ã—</button>
     Your Data Has Been Updated.
  </div>
  <!-- section reserved for genre-artist-album combinations -->
  <section id="genre" class="row">
  </section>
    <!-- section reserved for artist-album-track combinations -->
  <section id="track" class="row">
  </section>
  
  <div id="addtrack" class="modal hide fade">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3>Add a New Track</h3>
    </div>
    <div class="modal-body">

       <form class="form-horizontal">
       <div class="control-group">
		<label class="control-label" for="newtracknum">Track Num:</label>
        <div class="controls">
          <input class="input-mini" type="text" name="newtracknum" id="newtracknum" placeholder="#">
        </div>
       </div>
       
       <div class="control-group">
		<label class="control-label" for="newtrackname">Track Name:</label>
        <div class="controls">
          <input class="input-xlarge" type="text" name="newtrackname" id="newtrackname" placeholder="Track Name">
        </div>
       </div> 
       </form>     
<!--    	<p class="span2" id="newtracknum" contenteditable="true">#</p>
      	<p class="span10" id="newtrackname" contenteditable="true">New Track Name</p>  -->
    </div>
    <div class="modal-footer">
        <a href="#"  data-dismiss="modal" class="btn">Close</a>
        <a href="#" class="btn btn-primary" id="newtrack">Save new</a>
    </div>
  </div>

  <div id="addgenre" class="modal hide fade">
      <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h3>Add a  Genre</h3>
      </div>
      <div class="modal-body">
        	<p id="newgenrename" contenteditable="true">New Genre</p>
      </div>
      <div class="modal-footer">
            <a href="#"  data-dismiss="modal" class="btn">Close</a>
            <a href="#" class="btn btn-primary" id="newgenre">Save new</a>
      </div>
  </div>
  <script src="http://code.jquery.com/jquery.js"></script> 
  <script src="bootstrap/js/bootstrap.js"></script> 
  <script src="js/mytunes.js"></script> 
</div>
</body>
</html>
